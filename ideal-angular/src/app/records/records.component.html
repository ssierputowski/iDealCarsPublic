<app-header></app-header>

<mat-list>
  <h3 mat-subheader>Name</h3>
  <mat-list-item *ngFor="let name of name">
    <mat-icon mat-list-icon>name</mat-icon>
    <h4 mat-line>{{name.name}}</h4>
    <p mat-line> {{name.updated | date}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <h3 mat-subheader>Vehicle(s)</h3>
  <mat-list-item *ngFor="let vehicle of vehicle">
    <mat-icon mat-list-icon>vehicle</mat-icon>
    <h4 mat-line>{{vehicle.name}}</h4>
    <p mat-line> {{vehicle.updated | date}} </p>
  </mat-list-item>
</mat-list>
