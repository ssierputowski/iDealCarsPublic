<app-header></app-header>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 search-container">
        <form> <!-- remove form to even out input fields  -->
          <mat-form-field class = "filter" color="accent">
            <mat-label>Year</mat-label>
            <input matInput [formControl]="Year">
          </mat-form-field>
          <mat-form-field class = "filter" color="accent">
            <mat-label>Make</mat-label>
            <input matInput [formControl]="Make">
          </mat-form-field>
          <mat-form-field class = "filter" color="accent">
            <mat-label>Model</mat-label>
            <input matInput [formControl]="Model">
          </mat-form-field>
          <mat-form-field class = "filter" color="accent">
            <mat-label>Color</mat-label>
            <input matInput [formControl]="Color">
          </mat-form-field>
          <mat-form-field class = "filter" color="accent">
            <mat-label>Condition</mat-label>
            <input matInput [formControl]="Condition">
          </mat-form-field>
        </form>
        <button mat-raised-button color="accent" type ="submit">SEARCH</button>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
        <mat-divider></mat-divider>
        <button mat-raised-button color="accent" (click)="openDialogEntry()">ADD TO INVENTORY</button>
      </div>


      <div class="col-10 inventory-container">
        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" style="overflow: auto; width: 100%;">
          <!-- Id Column -->
          <ng-container matColumnDef="vehVin">
            <th mat-header-cell *matHeaderCellDef>VIN</th>
            <td class="vehicleSelect" mat-cell *matCellDef="let element">{{ element.vehVin }}</td>
          </ng-container>
          <!-- Year Column -->
          <ng-container matColumnDef="vehYear">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let element">{{ element.vehYear }}</td>
          </ng-container>
          <!-- Make Column -->
          <ng-container matColumnDef="vehMake">
            <th mat-header-cell *matHeaderCellDef>Make</th>
            <td mat-cell *matCellDef="let element">{{ element.vehMake }}</td>
          </ng-container>
          <!-- Model Column -->
          <ng-container matColumnDef="vehModel">
            <th mat-header-cell *matHeaderCellDef>Model</th>
            <td mat-cell *matCellDef="let element">{{ element.vehModel }}</td>
          </ng-container>
          <!-- Color Column -->
          <ng-container matColumnDef="vehColor">
            <th mat-header-cell *matHeaderCellDef>Color</th>
            <td mat-cell *matCellDef="let element">{{ element.vehColor }}</td>
          </ng-container>
          <!-- Condition Column -->
          <ng-container matColumnDef="vehCondition">
            <th mat-header-cell *matHeaderCellDef>Condition</th>
            <td mat-cell *matCellDef="let element">{{ element.vehCondition }}</td>
          </ng-container>
          <!-- Details Column -->
          <ng-container matColumnDef="vehDetail">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td class="max-width" mat-cell *matCellDef="let element">{{ element.vehDetail }}</td>
          </ng-container>
          <!-- Price Column -->
          <ng-container matColumnDef="vehPrice">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.vehPrice | currency }}</td>
          </ng-container>
          <!-- Image Column -->
          <!-- <ng-container matColumnDef="vehImage">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">{{ element.vehImage }}</td>
          </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openDialogVin(row)"></tr>
        </table>
      </div>
    </div>
  </div>
</main>
