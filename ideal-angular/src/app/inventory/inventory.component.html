<app-header></app-header>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 search-container">
        <mat-form-field color="accent">
          <mat-label>Year</mat-label>
          <input matInput #vehicleYear>
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>Make</mat-label>
          <input matInput #vehicleMake>
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>Model</mat-label>
          <input matInput #vehicleModel>
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>Color</mat-label>
          <input matInput #vehicleColor>
        </mat-form-field>
        <button mat-raised-button color="accent">SEARCH</button>
      </div>
      <div class="col-10 inventory-container">
        <table mat-table [dataSource]="inventory" class="mat-elevation-z8">
          <!-- Id Column -->
          <ng-container matColumnDef="vehicleId">
            <th mat-header-cell *matHeaderCellDef>VIN</th>
            <td class="vehicleSelect" mat-cell *matCellDef="let element" (click)="print(element.vehicleId)">{{ element.vehicleId }}</td>
          </ng-container>
          <!-- Year Column -->
          <ng-container matColumnDef="vehicleYear">
            <th mat-header-cell *matHeaderCellDef>Year</th>
            <td mat-cell *matCellDef="let element">{{ element.vehicleYear }}</td>
          </ng-container>
          <!-- Make Column -->
          <ng-container matColumnDef="vehicleMake">
            <th mat-header-cell *matHeaderCellDef>Make</th>
            <td mat-cell *matCellDef="let element">{{ element.vehicleMake }}</td>
          </ng-container>
          <!-- Model Column -->
          <ng-container matColumnDef="vehicleModel">
            <th mat-header-cell *matHeaderCellDef>Model</th>
            <td mat-cell *matCellDef="let element">{{ element.vehicleModel }}</td>
          </ng-container>
          <!-- New or Used Column -->
          <ng-container matColumnDef="vehicleCondition">
            <th mat-header-cell *matHeaderCellDef>Condition</th>
            <td mat-cell *matCellDef="let element">{{ element.newOrUsed }}</td>
          </ng-container>
          <!-- Color Column -->
          <ng-container matColumnDef="vehicleColor">
            <th mat-header-cell *matHeaderCellDef>Color</th>
            <td mat-cell *matCellDef="let element">{{ element.vehicleColor }}</td>
          </ng-container>
          <!-- Details Column -->
          <ng-container matColumnDef="vehicleDetails">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td class="max-width" mat-cell *matCellDef="let element">{{ element.vehicleDetails }}</td>
          </ng-container>
          <!-- Price Column -->
          <ng-container matColumnDef="vehiclePrice">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.vehiclePrice }}</td>
          </ng-container>

          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        </table>
      </div>
    </div>
  </div>
</main>
