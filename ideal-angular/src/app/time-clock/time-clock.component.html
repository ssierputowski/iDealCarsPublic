<html ng-app="ui.bootstrap.demo">
 <head>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
   <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
   <script src="app.js"></script>
   <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>

<div ng-controller="AccordionDemoCtrl">
 <script type="text/ng-template" id="group-template.html">
   <div class="panel {{panelClass || 'panel-default'}}">
     <div class="panel-heading">
       <h4 class="panel-title" style="color:#fa39c3">
         <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" accordion-transclude="heading"><span
           ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
       </h4>
     </div>
     <div class="panel-collapse collapse" collapse="!isOpen">
       <div class="panel-body" style="text-align: right" ng-transclude></div>
     </div>
   </div>
 </script>

 <accordion close-others="oneAtATime">
   <accordion-group is-open="status.open">
       <accordion close-others="oneAtATime">

         </accordion>
       <button class="btn btn-link" accordion-heading>
           Personal Time <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
         </button>

         <button class="btn btn-link" accordion-heading>
          Sick Days <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </button>

        <button class="btn btn-link" accordion-heading>
          Vacation Hours  <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </button>
     Hours Available:
     Hours Used:
   </accordion-group>
 </accordion>
</div>
 </body>
</html>

 </div>
</div>
