<h2 mat-dialog-title>Manager Actions</h2>
<mat-dialog-content class="mat-typography">
  <mat-tab-group
  color="accent"
  animationDuration="0ms"
  #tabGroup
  (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Add Employee">
      <form [formGroup]="form" (ngSubmit)="onAddEmployee()" #employeeForm="ngForm" autocomplete="off">
        <mat-form-field color="accent">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName">
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-label>Phone Number</mat-label>
          <input
          matInput
          type="tel"
          mask='(000) 000-0000'
          formControlName="phone">
        </mat-form-field>
        <mat-form-field color="accent">
          <mat-select placeholder="Job Role" formControlName="jobRole">
            <mat-option value="manager">Manager</mat-option>
            <mat-option value="salesman">Salesman</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">PICK IMAGE</button>
          <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.username">
        </div>
      </form>
    </mat-tab>
    <mat-tab label="Generate Schedule">
      <p>Generating a schedule will be a RC1 feature.</p>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="tabIndex == 0"
  mat-raised-button
  (click)="employeeForm.ngSubmit.emit()"
  [disabled]="!employeeForm.form.valid"
  color="accent"
  mat-dialog-close>ADD EMPLOYEE</button>
  <button mat-raised-button mat-dialog-close>CANCEL</button>
</mat-dialog-actions>
