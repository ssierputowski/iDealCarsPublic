<div class="container-fluid">
  <div class="row align-items-center justify-content-center">
    <div class="col-2">
      <img src="../../assets/images/logo_transparent.png">
    </div>
    <div class="col-8">
      <h1>Company Name</h1>
      <mat-divider></mat-divider>
      <div class="row justify-content-center align-items-center">
        <a mat-button [routerLink]="['/home']" routerLinkActive="mat-accent bold" >HOME</a>
        <a mat-button [routerLink]="['/inventory']" routerLinkActive="mat-accent bold" >INVENTORY</a>
        <a mat-button [routerLink]="['/time-clock']" routerLinkActive="mat-accent bold" >TIME CLOCK</a>
        <a mat-button [routerLink]="['/records']" routerLinkActive="mat-accent bold" >CUSTOMER RECORDS</a>
      </div>
    </div>
    <div class="col-2">
      <button mat-raised-button class="float-right" type="submit" color="primary" (click)="onLogout()">LOGOUT</button>
    </div>
  </div>
</div>
