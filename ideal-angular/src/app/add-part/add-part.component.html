<mat-dialog-content class="mat-typography">
  <h2 mat-dialog-title>Part Upload</h2>
  <h6 style="color: red" *ngIf="(partform.invalid)">This dissappears when Part Form inputs valid!</h6>
  <form [formGroup]="partform" >
    <mat-form-field color="accent">
      <mat-label>Part ID</mat-label>
      <input matInput type="text" formControlName="partID" class="uppercase">
      <mat-error>{{getGENErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="partName">
      <mat-error>{{getGENErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Part Price</mat-label>
      <input matInput type="text" formControlName="partPrice">
      <mat-error>{{getPRICEErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Part Quantity</mat-label>
      <input matInput type = "text" formControlName="partQuantity"required minlength="1" required maxlength="4">
      <mat-error>{{getQUANTITYErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
        <mat-label>Part Compatibility</mat-label>
        <input matInput type = "text" formControlName="partCompatibility">
        <mat-error>{{getGENErrorMessage()}}</mat-error>
      </mat-form-field>
    <mat-form-field color="accent">
        <mat-label>Part Description</mat-label>
        <input matInput type = "text" formControlName="partDescription">
        <mat-error>{{getGENErrorMessage()}}</mat-error>
      </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click()">PICK IMAGE</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && partform.get('partImage').valid">
          <img [src]="imagePreview" [alt]="partform.value.partName">
        </div>
       </form>
   </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" type="submit" [disabled]="partform.invalid" (click)="savePart()">UPLOAD PART</button>
  <button mat-raised-button color="primary" mat-dialog-close>CANCEL</button>
</mat-dialog-actions>
