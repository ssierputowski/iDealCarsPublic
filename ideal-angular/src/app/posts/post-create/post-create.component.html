
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Vehicle Make/ Model"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>

    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows = "4"
        name="content"
        ngModel
        required
        placeholder="Vehicle Description"
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>

    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Enter Into Inventory</button>
  </form>
</mat-card>
