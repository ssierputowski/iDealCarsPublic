<h2 mat-dialog-title>Edit Customer</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="editCust" (ngSubmit)="editCustomer(editCust.value)">
    <mat-form-field color="accent">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName">
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName">
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Phone Number</mat-label>
      <input matInput type="text" mask='(000) 000-0000' formControlName="phoneNumber">
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="emailAddress">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button type="submit" color="accent">EDIT</button>
  <button mat-raised-button mat-dialog-close>CANCEL</button>
</mat-dialog-actions>
